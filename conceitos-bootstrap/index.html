<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Estudos sobre Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        .teste {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <div class="container">

        <a class="btn btn-primary" href="#">Botão</a>

        <button class="btn btn-secondary">Botão</button>

        <input class="btn btn-success" type="submit" value="Botão">

        <a class="btn btn-danger" href="#">Botão</a>

        <button class="btn btn-warning">Botão</button>

        <input class="btn btn-info" type="submit" value="Botão">

        <a class="btn btn-dark" href="#">Botão</a>

        <button class="btn btn-light">Botão</button>

        <input class="btn btn-link" type="submit" value="Botão">

        <a class="btn btn-outline-primary" href="#">Botão</a>

        <button class="btn btn-outline-danger">Botão</button>

        <input class="btn btn-primary btn-lg" type="submit" value="Botão">

        <input class="btn btn-primary btn-sm" type="submit" value="Botão">

        <br><br>

        <button class="btn btn-primary btn-block">Botão</button>

        <br>

        <!-- Agrupando botões horizontal -->
        <div class="btn-group">
            <a class="btn btn-primary" href="#">Botão</a>
            <button class="btn btn-secondary">Botão</button>
            <input class="btn btn-success" type="submit" value="Botão">
        </div>

        <br><br>

        <!-- Agrupando botões vertical -->
        <div class="btn-group-vertical">
            <a class="btn btn-primary" href="#">Botão</a>
            <button class="btn btn-secondary">Botão</button>
            <input class="btn btn-success" type="submit" value="Botão">
        </div>


    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
