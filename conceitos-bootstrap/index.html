<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Estudos sobre Bootstrap</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        .row [class^=col-], .row .col {
            background-color:#DDD;
            border:1px solid #CCC;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 1ยบ aparecem as desordenadas e depois as ordenadas -->
            <div class="col">Primeira</div> 
            <div class="col">Segunda</div>
            <div class="col order-3">Terceira</div>
            <div class="col order-2">Quarta</div>
            <div class="col order-1">Quinta</div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
